<!DOCTYPE html>
<html>
        <head>
             <meta charset="UTF-8" />
             <meta name="viewport" content="width=device-width, initial-scale=1.0" />
             <title>Awesome Book Store</title>
             <link href="css/style.css" rel="stylesheet">
             <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
             <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400;700&family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap"
              rel="stylesheet">
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
            <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
               </head>
         <body>
            <div class=" container container-fluid">
                <header class="site-header">
                    <nav class="navbar">
                        <h2 class="logo-text">Awesome Books</h2>
                        <ul>
                         <li><a class="nav-link" href="#">List</a></li>   
                         <li><a class="nav-link" href="#">Add New</a></li> 
                         <li><a class="nav-link" href="#">Contact</a></li> 
                        </ul>
                    </nav>

                </header>
                <section class="list-section" id="list-section">
                    <span class="date-text fw-light align-self-end me-5"></span>
                    <h2> All awesome books</h2>
                    <div class="list" id="list">
                     

                    </div>
                    <div class="add-book col-md-6 d-flex justify-content-center">
                        <form action="#" class="form" id="form1" method="post">
                            <h2>ADD NEW BOOKS</h2>
                            <input type="text" placeholder="Title" id="title" class="form-title">
                            <input type="text" placeholder="Author" id="author" class="form-author">
                            <button class="btn btn-success" id="addbook">Add Book</button>
                        </form>
                    </div>

                </section>

            </div>

        <script src="js/index.js"></script>
        
        </body>
</html>
